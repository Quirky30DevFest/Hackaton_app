    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<body>

  <h2 class="logo"></h2>

<div class="cont">
  
  <div class="form">
    <form action="">
      <h1>Sign Up</h1>
      <input type="text"
             class="user"
             placeholder="Staff No."/>
      <input type="text"
             class="email"
             placeholder="Email Address"/>
      <input type="password"

</body>

  <style >
    
    @import url('https://fonts.googleapis.com/css?family=Raleway:300,400,700');

*{
  margin: 0;
  padding: 0;
  outline: none;
  box-sizing: border-box;
  font-family: 'Raleway', sans-serif;
}



.cont{
  position: relative;
  width: 30%;
  height: 450px;
  padding: 10px 25px;
  margin: 10vh auto;
  background: purple;
  border-radius: 8px;
}

.form{ width: 100%; height: 100%; }

h1, h2, .user, .email, .pass{ 
  text-align: center;
  display: block;
}

h1{ 
  color: #606060;
  font-weight: bold;
  font-size: 40px;
  margin: 30px auto;
}

.user, .email, .pass, .login{
  width: 100%;
  height: 45px;
  border: none;
  border-radius: 5px;
  font-size: 20px;
  font-weight: lighter;
  margin-bottom: 30px;
}

.user, .email, .pass{ background: #ecf0f1; }

.login{
  color: #fff;
  cursor: pointer;
  margin-top: 20px;
  background: purple;
  transition: background 0.4s ease;
}

.login:hover{ background: #3570dc; }

@media only screen and (min-width : 280px) {
  .cont{ width: 90% }
}

@media only screen and (min-width : 480px) {
  .cont{ width: 60% }
}

@media only screen and (min-width : 768px) {
  .cont{ width: 40% }
}

@media only screen and (min-width : 992px) {
  .cont{ width: 30% }
}

h2{ color: #fff; margin-top: 25px; }


  </style>

</ion-content>
