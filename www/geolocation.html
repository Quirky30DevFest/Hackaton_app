  <aside class="sidebar">
    <section class="sidebar-widget widget--find-store">
      <header class="sidebar-widget__header">
        <i class="sprite sprites-search-store v-middle right-nudge"></i>
        Search for stores
      </header>
        <div class="row row--alt t-center">
          <form class="select--border"
           id="store_form"
           action="?"
           method="POST">
            <input type="hidden"
             name="form_search"
             value="true"/>
            <div class="row t-center select-large">
              <select name="brand"
               class="select-large">
                <option value="-1">
                  All Brands
                </option>
                <option value="27" selected >@home</option>
                <option value="105"  >@home livingspace</option>
                <option value="62"  >American Swiss</option>
                <option value="67"  >Charles and Keith</option>
                <option value="102"  >Colette</option>
                <option value="43"  >Donna</option>
                <option value="44"  >Duesouth</option>
                <option value="45"  >Exact</option>
                <option value="66"  >Fabiani</option>
                <option value="29"  >Foschini</option>
                <option value="63"  >G-Star Raw</option>
                <option value="71"  >Hi</option>
                <option value="28"  >Markham</option>
                <option value="64"  >Mat and May</option>
                <option value="104"  >Next</option>
                <option value="100"  >Soda Bloc</option>
                <option value="49"  >Sportscene</option>
                <option value="50"  >Sterns</option>
                <option value="103"  >The Fix</option>
                <option value="51"  >Totalsports</option>
              </select>
            </div>
            <input type="text"
             class="field field--alt field--border field--large"
             placeholder="City, suburb or shopping mall"
             name="keyword"
             value="" />
            <div class="row">
              <input type="button"
               class="btn
                      btn--light
                      btn--box-shadow
                      btn--bold"
               value="Find a Store"
               onclick="tfg.modlets.storeSearch.findStores();"/>
            </div>
          </form>
        </div> <!-- row -->
    </section> <!-- .sidebar-widget -->
  </aside>
