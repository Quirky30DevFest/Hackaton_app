		@import url('https://fonts.googleapis.com/css?family=Raleway:300,400,700');

*{
  margin: 0;
  padding: 0;
  outline: none;
  box-sizing: border-box;
  font-family: 'Raleway', sans-serif;
}

body{ 
  background: #9B59B6;
    
}

.cont{
  position: relative;
  width: 25%;
  height: 400px;
  padding: 10px 25px;
  margin: 10vh auto;
  background-color: white;
  border-radius: 8px;
}

.form{ 
  width: 100%; height: 100%; 
}

h1, h2, .user, .pass{ 
  text-align: center;
  display: block;

}

h1{ 
  color: #606060;
  font-weight: bold;
  font-size: 30px;
  margin: 30px auto;
}

.user, .pass, .login{
  width: 100%;
  height: 45px;
  border: none;
  border-radius: 5px;

  margin-bottom: 30px;
  background-color: #ecf0f1; 
}

.user, .pass{ 
  background-color: #ecf0f1; 
}

.login{
  color: #fff;
  cursor: pointer;
  margin-top: 20px;
  background: #9B59B6;
  transition: background 0.4s ease;
}

.login:hover{ background: gray; }

@media only screen and (min-width : 280px) {
  .cont{ width: 90% }
}

@media only screen and (min-width : 480px) {
  .cont{ width: 60% }

@media only screen and (min-width : 768px) {
  .cont{ width: 40% }
